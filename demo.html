<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        .carousel-container {
            list-style-type: none;
            padding: 0;
            margin: 30px auto;
            width: 550px;
            height: 338px;
            border-radius: 5px;
            position: relative;
            z-index: 0;
        }
        
        .carousel-container li:nth-child(1)>.dot {
            margin-left: 44.6%;
        }
        
        .carousel-container .carousel-toggle:checked~.carousel-content,
        .carousel-container .carousel-toggle.active~.carousel-content {
            height: 100%;
            width: 100%;
        }
        
        .carousel-container .dot {
            float: left;
            cursor: pointer;
            opacity: 1;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            margin-top: 56%;
            border-radius: 50%;
            z-index: 999;
            margin-right: 8px;
            display: block;
        }
        
        .carousel-container .carousel-content {
            height: 0;
            overflow: hidden;
            line-height: 22px;
            background: #000;
            position: absolute;
            top: 0px;
            border-radius: 5px;
            box-shadow: 0 5px 5px -5px #333;
            list-style-type: none;
            padding: 0;
        }
        
        .carousel-container .carousel-toggle {
            display: none;
        }
        
        .carousel-container .arrow.next {
            left: 0px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .carousel-container .arrow {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.5);
            display: block;
            width: 50px;
            font-size: 62px;
            text-align: center;
            bottom: 0;
            top: 0;
            line-height: 330px;
            position: absolute;
            z-index: 9999;
            padding-bottom: 4px;
            padding-top: 2px;
            border-radius: 2px;
            left: 500px;
        }
    </style>
</head>

<body>
    <ul class="carousel-container radio">
        <li>
            <input class="carousel-toggle" id="slide-1" type="radio" name="c-toggle" checked="">
            <label class="dot" for="slide-1"></label>
            <ul class="carousel-content">
                <li>
                    <img src="./图片/ 1.jpeg" style="width:100%;">
                    <label class="arrow back" for="slide-2">›</label>
                    <label class="arrow next" for="slide-4">‹</label>
                </li>
            </ul>
        </li>
        <li>
            <input class="carousel-toggle" id="slide-2" type="radio" name="c-toggle">
            <label class="dot" for="slide-2"></label>
            <ul class="carousel-content">
                <li>
                    <img src="./图片/ 11.jpeg" style="width:100%;">
                    <label class="arrow back" for="slide-3">›</label>
                    <label class="arrow next" for="slide-1">‹</label>
                </li>
            </ul>
        </li>
        <li>
            <input class="carousel-toggle" id="slide-3" type="radio" name="c-toggle">
            <label class="dot" for="slide-3"></label>
            <ul class="carousel-content">
                <li>
                    <img src="./图片/ 13.jpeg" style="width:100%;">
                    <label class="arrow back" for="slide-4">›</label>
                    <label class="arrow next" for="slide-2">‹</label>
                </li>
            </ul>
        </li>
        <li>
            <input class="carousel-toggle" id="slide-4" type="radio" name="c-toggle">
            <label class="dot" for="slide-4"></label>
            <ul class="carousel-content">
                <img src="./图片/ 9.jpeg" style="width:100%;">
                <label class="arrow back" for="slide-1">›</label>
                <label class="arrow next" for="slide-3">‹</label>
            </ul>
        </li>
    </ul>

</html>
