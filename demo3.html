<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        .a-cont {
            width: 300px;
            margin: 60px auto;
            border: 2px solid #181818;
            border-radius: 4px;
            box-shadow: 0 5px 5px -5px #333;
            list-style-type: none;
            padding: 0;
        }
        
        .a-cont .accordion-category {
            position: relative;
            background: #fff;
        }
        
        .a-cont .accordion-category input {
            display: none;
        }
        
        .a-cont .accordion-category .accordion-title {
            padding-left: 20px;
            height: 40px;
            font-size: 18px;
            line-height: 40px;
            background: #181818;
            color: #fff;
            position: relative;
            display: block;
            cursor: pointer;
        }
        
        .a-cont .accordion-category input.active~.accordion-title:after,
        .a-cont .accordion-category input:checked~.accordion-title:after,
        .a-cont .accordion-category input:hover~.accordion-title:after {
            content: "â€º";
            position: absolute;
            width: 40px;
            font-size: 32px;
            right: 0;
            padding-left: 15px;
            top: 0;
            bottom: 0;
            transform: rotate( 90deg);
        }
        
        .a-cont .accordion-category input.active~.accordion-items,
        .a-cont .accordion-category input:checked~.accordion-items {
            height: auto;
            max-height: 900px;
        }
        
        .a-cont .accordion-category .accordion-items {
            max-height: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
            transition: 0.6s ease-in;
        }
        
        .a-cont ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .accordion-items li {
            padding-left: 25px;
        }
    </style>
</head>

<body>
    <ul class="a-cont radio">
        <li class="accordion-category">
            <input type="radio" name="a-toggle" id="one" checked="">
            <label for="one" class="accordion-title">Accordions</label>
            <ul class="accordion-items">
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </li>
        <li class="accordion-category">
            <input id="two" type="radio" name="a-toggle">
            <label for="two" class="accordion-title">Condense</label>
            <ul class="accordion-items">
                <li>Item A</li>
                <li>Item B</li>
            </ul>
        </li>
        <li class="accordion-category">
            <input id="tre" type="radio" name="a-toggle">
            <label for="tre" class="accordion-title">Stuff</label>
            <ul class="accordion-items">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </li>
    </ul>
</body>

</html>
