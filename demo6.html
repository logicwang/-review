<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #ccc
        }
        
        .qwe {
            margin: 60px auto;
            padding-top: 0px;
            position: relative;
            width: 160px;
        }
        
        .qwe .btn {
            display: block;
            margin: 0 auto;
            color: #fff;
            width: 160px;
            height: 50px;
            line-height: 50px;
            background: #181818;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0 5px 5px -5px #333;
        }
        
        .qwe .tooltip-btn.but:hover~.cote {
            background-color: #fff;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.6);
        }
        
        .qwe .opr.but:hover~.cote:before {
            content: "";
            width: 0;
            height: 0;
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent #ffffff transparent;
        }
        
        .qwe .cote,
        .qwe .opr {
            visibility: hidden;
        }
        
        .qwe #but {
            display: none;
        }
        
        .qwe #but.active~.cote,
        .qwe #but:checked~.cote {
            opacity: 1;
            background-color: #fff;
            max-width: 400px;
            width: 200px;
            min-height: 70px;
            padding: 0px 20px;
            position: absolute;
            left: calc(50% - 100px);
            top: 145%;
            pointer-events: auto;
            visibility: visible;
            overflow: visible;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.6);
        }
        
        .qwe #but.active~.cote:before,
        .qwe #but:checked~.cote:before {
            content: "";
            border-style: solid;
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent #ffffff transparent;
            position: absolute;
            top: -10px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="qwe check">
        <input id="but" type="checkbox">
        <label class="btn" for="but">点击他</label>
        <label class="opr" for="but"></label>
        <div class="cote">
            <p>显示她</p>
        </div>
    </div>
</body>

</html>
